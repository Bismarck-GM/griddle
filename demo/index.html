<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Griddle</title>
        <link rel="stylesheet" href="../griddle.min.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <header class="col-12">header</header>
            <nav class="col-12 col-md-4 col-lg-3 grid">
                <div class="col-12">one</div>
                <div class="col-12">two</div>
                <div class="col-12">three</div>
                <div class="col-12">four</div>
            </nav>
            <main class="col-12 col-md-8 col-lg-6 grid">
                <div class="col-12 col-md-8 grid">
                    <div class="col-12 inner">one</div>
                    <div class="col-12 inner">two</div>
                    <div class="col-12 inner">three</div>
                </div>
                <div class="col-12 col-md-4">four</div>
                <div class="col-12">five</div>
            </main>
            <aside class="col-12 col-lg-3 grid">
                <div class="col-12 col-md-6">one</div>
                <div class="col-12 col-md-6 row-md-2">two</div>
                <div class="col-12 col-md-6 row-md-2">three</div>
                <div class="col-12 col-md-6">four</div>
            </aside>
            <footer class="col-12">footer</footer>
        </div>
    </body>
</html>
